<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, 
    maximum-scale=1.0, user-scalable=no" />
    <title>DexNav</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/navigation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/570aa3173d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="lights">
            <i class="light-big"></i>
            <i class="light green"></i>
            <i class="light yellow"></i>
            <i class="light red"></i>
        </div>
        <div class="entry">
            <div class="box">
                <div class="space">
                    <button class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input type="text" placeholder="Busca un Pokémon...">
                </div>
            </div>
        </div>
    </header>
    <section class="information">
        <div class="border"></div>
        <div class="subtitle">
            <button class="past">
                <i class="fa-solid fa-caret-left"></i>
            </button>
            <div class="box">
                <h2>NÚMERO #475</h2>
            </div>
            <button class="next">
                <i class="fa-solid fa-caret-right"></i>
            </button>
        </div>
        <div class="title">
            <div class="box">
                <h1>GALLADE</h1>
            </div>
        </div>
        <div class="frame-space">
            <div class="frame">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/475.png" alt="">
            </div>
        </div>
    </section>
    <section class="data">
        <div class="types-space">
            <ul class="types-list">
                <li class="first-type">
                    <div class="box">
                        <h3>PSÍQUICO</h3>
                    </div>
                </li>
                <li class="second-type">
                    <div class="box">
                        <h3>LUCHA</h3>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <section class="measures">
        <div class="box">
            <div class="weight">
                <div class="icon">
                    <i class="fa-solid fa-weight-scale"></i>
                </div>
                <div class="text">
                    <h2 class="info">52 kg</h2>
                    <h2 class="title">PESO</h2>
                </div>
            </div>
            <div class="height">
                <div class="icon">
                    <i class="fa-solid fa-ruler-vertical"></i>
                </div>
                <div class="text">
                    <h2 class="info">1.6 m</h2>
                    <h2 class="title">ALTURA</h2>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
