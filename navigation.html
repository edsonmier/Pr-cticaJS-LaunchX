<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, 
    maximum-scale=1.0, user-scalable=no" />
    <title>DexNav</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/navigation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="https://img.icons8.com/color/344/pokeball-2.png" type="favicon">
    <script src="https://kit.fontawesome.com/570aa3173d.js" crossorigin="anonymous"></script>
</head>
<div id="load"></div>
<body>
    <header>
        <div class="lights">
            <button onclick="goBack()" class="light-big"></button>
            <button onclick="goBack()" class="light green"></button>
            <button onclick="goBack()" class="light yellow"></button>
            <button onclick="goBack()" class="light red"></button>
        </div>
        <div class="entry">
            <div class="box">
                <div class="space">
                    <button class="search" onclick="searchOnClick(this)">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input type="text" placeholder="Busca un Pokémon..." id="pokemon-entry" class="pokemon-entry" onkeypress="search(this)">
                </div>
            </div>
        </div>
    </header>
    <section class="information">
        <div class="border"></div>
        <div class="subtitle">
            <button onclick="goToPast()" class="past">
                <i class="fa-solid fa-caret-left"></i>
            </button>
            <div class="box">
                <h2 id="pokemonNumber">NÚMERO ???</h2>
            </div>
            <button onclick="goToNext()" class="next">
                <i class="fa-solid fa-caret-right"></i>
            </button>
        </div>
        <div class="title">
            <div class="box">
                <h1 id="pokemonName">DESCONOCIDO</h1>
            </div>
        </div>
        <div class="frame-space">
            <div class="frame">
                <img id="pokemonSprite" src="https://cdn-icons-png.flaticon.com/512/0/827.png" alt="">
            </div>
        </div>
    </section>
    <section class="data">
        <div class="types-space">
            <ul class="types-list">
                <li id="firstType-box" class="first-type">
                    <div id="firstType-box-space" class="box">
                        <h3 id="firstType"></h3>
                    </div>
                </li>
                <li id="secondType-box" class="second-type">
                    <div id="secondType-box-space" class="box">
                        <h3 id="secondType"></h3>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <section class="measures">
        <div class="box">
            <div class="weight">
                <div class="icon">
                    <i class="fa-solid fa-weight-scale"></i>
                </div>
                <div class="text">
                    <h2 id="weight" class="info">0 kg</h2>
                    <h2 class="title">PESO</h2>
                </div>
            </div>
            <div class="height">
                <div class="icon">
                    <i class="fa-solid fa-ruler-vertical"></i>
                </div>
                <div class="text">
                    <h2 id="height" class="info">0 m</h2>
                    <h2 class="title">ALTURA</h2>
                </div>
            </div>
        </div>
    </section>
    <section class="stats">
        <div class="title">
            <h2>ESTADÍSTICAS BASE</h2>
        </div>
        <div class="stats-space">
            <ul class="stats-list">
                <li class="hp">
                    <h3>HP</h3>
                    <h3 id="hp">0</h3>
                    <div class="progress-bar">
                        <div id="hp-bar" class="progress"></div>
                    </div>
                </li>
                <li class="atk">
                    <h3>ATK</h3>
                    <h3 id="atk">0</h3>
                    <div class="progress-bar">
                        <div id="atk-bar" class="progress"></div>
                    </div>
                </li>
                <li class="def">
                    <h3>DEF</h3>
                    <h3 id="def">0</h3>
                    <div class="progress-bar">
                        <div id="def-bar" class="progress"></div>
                    </div>
                </li>
                <li class="sp-atk">
                    <h3>SP ATK</h3>
                    <h3 id="sp-atk">0</h3>
                    <div class="progress-bar">
                        <div id="sp-atk-bar" class="progress"></div>
                    </div>
                </li>
                <li class="sp-def">
                    <h3>SP DEF</h3>
                    <h3 id="sp-def">0</h3>
                    <div class="progress-bar">
                        <div id="sp-def-bar" class="progress"></div>
                    </div>
                </li>
                <li class="spe">
                    <h3>SPE</h3>
                    <h3 id="spe">0</h3>
                    <div class="progress-bar">
                        <div id="spe-bar" class="progress"></div>
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <section class="extra">
        <ul class="list">
            <li>
                <button class="collapsible">LISTA DE MOVIMIENTOS
                    <i class="fa-solid fa-caret-down"></i>
                </button>
                <div class="content">
                    <br>
                    <ul id="moveList" class="movements-list">

                    </ul>
                    <br>
                </div>
            </li>
            <li>
                <button class="collapsible">LISTA DE HABILIDADES
                    <i class="fa-solid fa-caret-down"></i>
                </button>
                <div class="content">
                    <br>
                    <ul id="abilityList" class="abilities-list">

                    </ul>
                    <br>
                </div>
            </li>
        </ul>
    </section>
    <footer>
        <div class="border"></div>
        <div class="box">
            <h2>HECHO POR EDSON MIER</h2>
            <a href="https://github.com/edsonmier" class="fa-brands fa-github"></a>
            <a href="https://www.instagram.com/edson.mier/" class="fa-brands fa-instagram"></a>
        </div>
    </footer>
    <script src="./dexnav.js"></script>
    <script src="./search.js"></script>
</body>
</html>
